name: CI-CD-StrangerThings

on:
  push:
    branches: [ "main" ]

jobs:

  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Instalar Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar dependencias
        working-directory: app
        run: npm install

      - name: Ejecutar pruebas
        working-directory: app
        run: |
          echo "Simulando pruebas unitarias..."
          echo "âœ” Pruebas ejecutadas correctamente"

      - name: Build Imagen Docker
        run: docker build -t jaredalv7/mi-aplicacion-web:ci-latest .

      - name: Login DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push a DockerHub
        run: docker push jaredalv7/mi-aplicacion-web:ci-latest
